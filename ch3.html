<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJs Training</title>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
    <body>
        <div id="app">
            <p v-if="show">You can see me! <span>Hello!</span></p>
            <p v-else>You can see me!</p>
            <template v-if="show">
                <h3>Heading!!</h3>
                <p>Inside a template</p>
            </template>
            <p>Do you also see me?</p>
            <button @click="show = !show">Switch</button>
            <br>
            <hr>
            <ul>
                <li v-for="(ingredient, index) in ingredients">{{ingredient}} ({{index}})</li>
            </ul>
            <template v-for="(ingredient, index) in ingredients">
                <h3>{{ingredient}}</h3>
                <p>{{index}}</p>
            </template>
            <br>
            <hr>
            <ul>
                <li v-for="person in persons">
                    <div v-for="(value, key, index) in person">{{key}} : {{value}} ({{index}})</div>
                </li>
            </ul>
        </div>
        <script src="vue.js" type="application/javascript"></script>
        <script src="ch3.app.js" type="application/javascript"></script>
    </body>
</html>
